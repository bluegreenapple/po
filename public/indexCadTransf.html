<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="angularApp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Smarttec - transformadores inteligentes</title>

	
	<!-- SCROLLS -->
	<!-- Include Bootstrap-select CSS, JS -->

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	
	<link href="docs.min.css" rel="stylesheet">
	<!-- <link href="dashboard.css" rel="stylesheet"> -->

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script><!-- load ui-router -->
	

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/equipamentos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

	<style type="text/css">
#bootstrapSelectForm .selectContainer .form-control-feedback {
    /* Adjust feedback icon position */
    right: -15px;
}
</style>
</head>

<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">


	<!-- NAVBAR PRINCIPAL -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Gestão de Transformadores (DGA)</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
         <ul class="nav navbar-nav navbar-right">
        
        <li><a href="/alarmes">Alarmes</a></li>
        <li><a href="/cadastrartransformadores">Equipamentos</a></li>
        <li><a href="/analises">Análises</a></li>
        <!-- <li><a href="#">Profile</a></li> -->
        <li><a href="#">vinicius.nunes@smarttecheletrica.com.br<span class="caret"></span></a></li>
      </ul>
      
    </div>
  </div>
</nav><!-- FIM NAVBAR PRINCIPAL -->


<!-- CONTAINER GERAL -->
<div class="container">

	<form>
	<!-- TABS CROMA E FQ -->
	<div class="bs-docs-section">
	  <h1 id="tabs" class="page-header">Cadastrar Equipamento</h1>


	  <!-- CAIXA DADOS GERAIS -->
	  
	  <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
		  <!-- <h2 id="tabs" class="bs-docs-after">Dados Gerais</h2> -->

		  <label><strong>Tag do Equipamento:</strong></label>	
		  <input type="text" class="form-control input-lg text-left " ng-model="formData.tag" required></input>
		  
		  <label><strong>Número de Série:</strong></label>	
		  <input type="text" class="form-control input-lg text-left " ng-model="formData.nSerie" required></input>
		  
		  <label><strong>Fabricante:</strong></label>	
		  <input type="text" class="form-control input-lg text-left " ng-model="formData.fabricante" required></input>
		  
		  <label><strong>Data de Fabricação:</strong></label>	
		  <input type="text" class="form-control input-lg text-left " ng-model="formData.dataDeFabricacao" required></input>

		  <div class="form-group">
			  <label>Tipo</label>
		 	  <select ng-model="formData.tipo" class="form-control" id="sel1">
			   	<option>Escolha um Tipo de Equipamento...</option>
	  	          <option>Transformador</option>
	  	          <option>Comutador</option>
			  </select>
		  </div>

		  <div class="form-group">
			  <label>Local</label>
		 	  <select ng-model="formData.local" class="form-control" id="sel1">
			   	<option>Escolha o Local...</option>
	  	          <option>SE-1A_ADMINISTRACAO</option>
	  	          <option>SE-2A_OFICINA_MANUT</option>
	  	          <option>SE-<3B_CAPTACAO class="drw"></3B_CAPTACAO></option>
	  	          <option>SE-3A_PRINCIPAL</option>
	  	          <option>SE-3C_CUT_1</option>
	  	          <option>SE-3D_CUT_2</option>
	  	          <option>SE-3E</option>
	  	          <option>SE-3F</option>
	  	          <option>SE-3G_STRA</option>
	  	          <option>SE-5A_ACIARIA 1</option>
	  	          <option>SE-5B_ACIARIA 2</option>
	  	          <option>SE-5C-D_P SUC</option>
	  	          <option>SE-5F_DESP</option>
	  	          <option>SE-5G_SHREDDER</option>
	  	          <option>SE-6A_LAMINACAO_1</option>
	  	          <option>SE-6B_LAMINACAO_2</option>
	  	          <option>SE-6D_ LAMINACAO_3</option>
	  	          <option>SE-6E_ LAMINACAO_3</option>
	  	          <option>SE-8A</option>
	  	          <option>SE-8B_TREFILA_2</option>
	  	          <option>SE-8C_TREFILA_2</option>
	  	          <option>SE-8D_TREFILA_2</option>
	  	          <option>SSE-8E_TREFILA_1</option>
	  	          <option>Cadastrar Novo Local</option>
			  </select>
			</div>

	  </div><!-- FIM CAIXA DADOS GERAIS -->

	  <!-- CAIXA DADOS TECNICOS-->
	  <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
		<!-- <h2 id="tabs" class="bs-docs-after">Dados Específicos</h2> -->

		<label>Potência (kVA)</label>
		<input type="text" class="form-control input-lg text-left"  ng-model="formData.potencia" required>

	  	 <div class="form-group">
			  <label>Tensão (kV)</label>
		 	  <select ng-model="formData.tensao" class="form-control" id="sel1">
			   	<option>Escolha uma Tensão</option>
	  	          <option>138/33</option>
	  	          <option>138/23</option>
	  	          <option>33/4.16</option>
	  	          <option>33/13.8</option>
	  	          <option>33/0.44</option>
	  	          <option>33/0.38</option>
	  	          <option>23/4.16</option>
	  	          <option>23/13.8</option>
	  	          <option>23/0.44</option>
	  	          <option>23/0.38</option>    
		          <option>Cadastrar Nova</option>
		  </select>
		</div>

		<div class="form-group">
		  <label>Comutação com Carga</label>
	 	  <select ng-model="formData.comutacaoComCarga" class="form-control" id="sel1">
		   	<option>Escolha...</option>
  	          <option>Sim</option>
  	          <option>Não</option>
		  </select>
		</div>

		<div class="form-group">
		  <label>Tanque Separado</label>
	 	  <select ng-model="formData.tanqueSeparado" class="form-control" id="sel1">
		   	<option>Escolha...</option>
  	          <option>Sim</option>
  	          <option>Não</option>
		  </select>
		</div>	    

		
		
		<div class="form-group">
		  <label>Tipo de Óleo</label>
	 	  <select ng-model="formData.tipoDeOleo" class="form-control" id="sel1">
		   	<option>Escolha um Tipo de Óleo</option>
  	          <option>Mineral</option>
  	          <option>Vegetal</option>
		  </select>
		</div>

		<label>Volume de Óleo (m<sup>3</sup>)</label>
		<input type="text" class="form-control input-lg text-left" ng-model="formData.volumeDeOleo" required>
			
		<label>Sistema de Prevenção</label>
		<input type="text" class="form-control input-lg text-left" ng-model="formData.sistemaDePrevencao" required> 
	    
		


		<!-- BOTAO SALVAR -->
	    </div class = "cadastrar" >
			<!-- <button type="submit" class="btn btn-default btn-lg">Voltar</button>				 -->
			<button type="submit" class="btn btn-primary btn-lg" ng-click="createEquipamento()">Salvar</button>				
		</div><!-- FIM BOTAO SALVAR -->


	  </div><!-- FIM CAIXA DADOS TECNICOS-->

	</div><!-- FIM TABS CROMA E FQ -->
	</form>


</div><!-- FIM CONTAINER GERAL -->

</body>

<footer>
	<div class="text-center text-muted">
		<p>Developed by <a href="results">Smarttech</a>.</p>
	</div>
</footer>

</html>
